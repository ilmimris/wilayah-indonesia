{{- if .Values.networkPolicy.enabled | default true }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "wilayah-indonesia.fullname" . }}
  labels:
    {{- include "wilayah-indonesia.labels" . | nindent 4 }}
  {{- if .Values.networkPolicy.annotations }}
  annotations:
    {{- toYaml .Values.networkPolicy.annotations | nindent 4 }}
  {{- end }}
spec:
  podSelector:
    matchLabels:
      {{- include "wilayah-indonesia.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- if .Values.networkPolicy.ingress.enabled | default true }}
    - Ingress
    {{- end }}
    {{- if .Values.networkPolicy.egress.enabled | default true }}
    - Egress
    {{- end }}
  {{- if .Values.networkPolicy.ingress.enabled | default true }}
  ingress:
    # Allow inbound traffic to the API service port
    - ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort | default .Values.service.port }}
      {{- if .Values.networkPolicy.ingress.cidr }}
      from:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.ingress.cidr | quote }}
      {{- end }}
      {{- if .Values.networkPolicy.ingress.namespaces }}
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingress.namespaces | nindent 14 }}
      {{- end }}
  {{- end }}
  {{- if .Values.networkPolicy.egress.enabled | default true }}
  egress:
    # Allow outbound traffic to DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow outbound traffic to Kubernetes API server (common ports)
    - ports:
        - protocol: TCP
          port: 6443
        - protocol: TCP
          port: 443
    # Allow outbound traffic to the internet for updates, etc.
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
  {{- end }}
{{- end }}