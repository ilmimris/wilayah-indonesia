apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "wilayah-indonesia.fullname" . }}
  labels:
    {{- include "wilayah-indonesia.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete